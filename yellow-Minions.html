<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./yellow-minions.css">
    <title>yellow-Minions</title>
</head>
<body>
    <div class="box">                                   <!--容器-->
        <div class="yellow-minions">                    <!--小黄人-->
            <div class="bodyH">                          <!--身体-->
                <div class="trousers">                  <!--裤子-->
                    <div class="gallus">                <!--吊带-->
                        <div class="gallus-left"></div>
                        <div class="gallus-right"></div>
                    </div>
                    <div class="trousers-top"></div>  <!--裤子上面的矩形-->
                    <div class="pocket">       <!--裤袋-->
                        <!--三条线-->
                        <span class=line-left></span>
                        <span class=line-right></span>
                        <span class=line-bottom></span>
                    </div>
                </div>
            </div>
                <div class="hair"><!--头发-->
                    <span class="left-hair-one"></span>
                    <span class="left-hair-two"></span>
                </div>
                <div class="eyes"><!--眼睛-->
                    <div class="left-eye"> <!--左眼睛-->
                        <div class="left-blackEye">
                            <div class="left-whiteEye"></div>
                        </div>
                    </div>
                    <div class="right-eye"> <!--右眼睛-->
                        <div class="right-blackEye">
                            <div class="right-whiteEye"></div>
                        </div>
                    </div>
                </div>
                <div class="mouse"><!--嘴巴-->
                    <div class="mouse-shape"></div>
                </div>
                <div class="hands"><!--双手-->
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
                <div class="feet"><!--双脚-->
                    <div class="left-foot"></div>
                    <div class="right-foot"></div>
                </div>
                <div class="groundShadow"></div><!--脚底阴影-->
            </div>
       </div>
</body>
</html>
